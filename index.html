<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>A Tour of Nim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link href='//fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
    <link href='styles.css' rel='stylesheet' type='text/css'>
    <script src="codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/mode/python/python.js"></script>
</head>

<body>
<div class="container">
  <div class="header">
      <a class="left logo" href="/list"><img src="https://nim-lang.org/assets/img/logo.svg"/> A Tour of Nim</a>
  </div>
  <div class="body">
    <div class="explanations">
      <div class="content">
        Hello
      </div>
      <div class="buttons bottom">
          Test
          <a class="button run" href="#">Prev</a>
          <a class="button run" href="#">Next</a>
      </div>
    </div>
    <div class="code">
      <div id="editor"></div>
      <div id="output">
        <div class="buttons">
          <a class="button run" href="#">Run!</a>
        </div>
        <div class="content">
          This is output!
        </div>
      </div>
    </div>
  </div>
</div>
<script>
    var myCodeMirror = CodeMirror(document.getElementById("editor"), {
      mode: "python",
      value: "function hello() {system.prinln(\"Hello world\");",
      tabSize: 2,
      lineNumbers: true
    });
</script>
</body>
</html>
